<div class="items" ng-repeat="item in $ctrl.dataitems">

      <blockquote>
        <p>name: {{ item.name}}</p>
        <p> large_portion_name: {{item.large_portion_name}}</p>
        <p> price_large: {{item.price_large}}</p>
        <p>price_small: {{item.price_small}}</p>
        <p>short_name: {{item.short_name}}</p>
        <p>small_portion_name: {{item.small_portion_name}}</p>
        <footer>description :  {{item.description }}
        </footer>
      </blockquote>
</div>
